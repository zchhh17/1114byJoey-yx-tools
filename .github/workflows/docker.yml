name: Build Docker Image

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v1.0.0 è¿™æ ·çš„ tag æ—¶è§¦å‘
    branches:
      - main  # ä¹Ÿå¯ä»¥åœ¨ä¸»åˆ†æ”¯æ¨é€æ—¶è§¦å‘
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
    inputs:
      push_to_registry:
        description: 'Push to Docker Hub/GHCR'
        required: false
        default: 'true'
        type: boolean
      push_to_dockerhub:
        description: 'Also push to Docker Hub (requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push_to_registry == 'true' || github.event.inputs.push_to_registry == null)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½•åˆ° Docker Hub
        if: github.event_name != 'pull_request' && (github.event.inputs.push_to_dockerhub == 'true' || (github.event.inputs.push_to_dockerhub == null && env.DOCKERHUB_USERNAME != ''))
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ã€æ‘˜è¦ç­‰ï¼‰
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch | default('main')}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒï¼ˆå¤šæ¶æ„ï¼‰
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry == 'true' || github.event.inputs.push_to_registry == null) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: æ˜¾ç¤ºé•œåƒä¿¡æ¯
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Dockeré•œåƒæ„å»ºå®Œæˆï¼"
          echo "ğŸ“¦ é•œåƒæ ‡ç­¾:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸ”— ä½¿ç”¨é•œåƒ:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "ğŸš€ è¿è¡Œå®¹å™¨:"
          echo "  docker run -it --rm \\"
          echo "    -v \$(pwd)/data:/app/data \\"
          echo "    -v \$(pwd)/config:/app/config \\"
          echo "    ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

